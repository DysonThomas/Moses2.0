@if (auth.isLoggedIn()) {
<app-navbar [userData]="userData" [userRole]="role"></app-navbar>
<router-outlet></router-outlet>

@if (role === 3 && !isProfilePage() && !isOrderPage()) {
<app-homepage></app-homepage>
}

@if (role === 2 && !isProfilePage() && !isOrderPage()) {
<app-churchhomepage></app-churchhomepage>
}


} @else {
<app-login-component (dataEmitter)="receiveData($event)"></app-login-component>
}
