@if (!getData) {
<app-spinner></app-spinner>
}
@else{
<div class="profile-card">
    <h2>Profile Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="profileData.username" name="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" [(ngModel)]="profileData.dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" [(ngModel)]="profileData.email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" [(ngModel)]="profileData.phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="parish">Parish</label>
            <input type="text" id="parish" [(ngModel)]="profileData.churchName" name="parish">
        </div>

        <div class="form-group">
            <label for="houseName">House Name</label>
            <input type="text" id="houseName" [(ngModel)]="profileData.houseName" name="houseName">
        </div>

        <div class="form-group">
            <label for="place">Place</label>
            <input type="text" id="place" [(ngModel)]="profileData.place" name="place">
        </div>

        <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" [(ngModel)]="profileData.district" name="district">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" [(ngModel)]="profileData.state" name="state">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" [(ngModel)]="profileData.country" name="country">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" [(ngModel)]="profileData.gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button type="submit" (click)="onSubmit()" class="submit-btn">Submit</button>
    </form>
</div>

}
